<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ajax加载</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		</script>
		<script>
			$(document).ready(function() {
				$("#btn1").click(function() {
					$('#test').load("笔记.txt");
				})
			})
		</script>
	</head>

	<body>
		<h3 id="test">请点击下面的按钮，通过 jQuery AJAX 改变这段文本。</h3>
		<button id="btn1" type="button">获得外部的内容</button>
	</body>

</html>
