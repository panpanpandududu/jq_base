<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>向下遍历DOM树</title>
		<style>
			.descendants * {
				display: block;
				border: 2px solid lightgrey;
				color: lightgrey;
				padding: 5px;
				margin: 15px;
			}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		</script>
		<script>
			$(document).ready(function() {
				$("div").children().css({
					"color": "red",
					"border": "2px solid red"
				});
			});
		</script>
	</head>

	<body>
		<div class="descendants" style="width:500px;">div (当前元素)
			<p>p (子)
				<span>span (孙)</span>
			</p>
			<p>p (child)
				<span>span (孙)</span>
			</p>
		</div>

	</body>

</html>
<!--
	下面是两个用于向下遍历 DOM 树的 jQuery 方法：
    children()
    find()
    jQuery children() 方法
        children() 方法返回被选元素的所有直接子元素,即间接子元素不算。如<div><p><span></span></p></div>中的span不是
                    该方法只会向下一级对 DOM 树进行遍历。
-->
