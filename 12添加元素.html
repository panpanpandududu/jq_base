<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加元素</title>
	</head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script>
        $(document).ready(function (){
      	    $('#btn1').click(function () {
      		    $('p').append("<b>Appended text</b>.");
      	    });
      	    $('#btn2').click(function () {
      		    $('ol').append("<li>5</li>");
      	    });
        });
    </script>
    <body>
        <p id="test1">这是段落。</p>
        <p id="test2">这是另一个段落。</p>
        <ol>
        	<li>1</li>
        	<li>2</li>
        	<li>3</li>
        	<li>4</li>
        </ol>
        
        <button id="btn1">追加文本</button>
        <button id="btn2">追加列表</button>
    </body>
</html>
<!--               
          添加新的 HTML 内容
          我们将学习用于添加新内容的四个 jQuery 方法：
        append() - 在被选元素的结尾插入内容,包含在此元素内
        prepend() - 在被选元素的开头插入内容
        after() - 在被选元素之后插入内容，不包含在此元素内
        before() - 在被选元素之前插入内容   
     -->
