<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>尺寸</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
 $(document).ready(function(){
  $("button").click(function(){
    var txt="";
    txt+="Width of div: " + $("#div1").width() + "</br>";
    txt+="Height of div: " + $("#div1").height();
    $("#div1").html(txt);
  });
});
</script>
</head>
<body>

<div id="div1" style="height:100px;width:400px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
<br>
<button>显示 div 的尺寸</button>
<p>width() - 返回元素的宽度。</p>
<p>height() - 返回元素的高度。</p>
	</body>
</html>
<!--
	通过 jQuery，很容易处理元素和浏览器窗口的尺寸	
    jQuery 尺寸 方法
    jQuery 提供多个处理尺寸的重要方法：
        width()
        height()
        innerWidth()
        innerHeight()
        outerWidth()
        outerHeight()
    width() 方法设置或返回元素的宽度（不包括内边距、边框或外边距）。
    height() 方法设置或返回元素的高度（不包括内边距、边框或外边距）。

-->
