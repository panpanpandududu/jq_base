<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>遍历同级元素</title>
		<style>
			.siblings * {
				display: block;
				border: 2px solid lightgrey;
				color: lightgrey;
				padding: 5px;
				margin: 15px;
			}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		</script>
		<script>
			$(document).ready(function() {
//				$("h2").siblings().css({
//					"color": "red",
//					"border": "2px solid red"
//				});
//				$("h2").next().css({
//					"color": "red",
//					"border": "2px solid red"
//				});
//              $("h2").nextAll().css({
//					"color": "red",
//					"border": "2px solid red"
//				});
				$("h2").nextUntil("h6").css({
					"color": "red",
					"border": "2px solid red"
				});

			});
		</script>
	</head>

	<body class="siblings">

		<div>div (父)
			<p>p</p>
			<span>span</span>
			<h2>h2</h2>
			<h3>h3</h3>
			<h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>
		</div>
	</body>

</html>
<!--
	同胞拥有相同的父元素。
          通过 jQuery，您能够在 DOM 树中遍历元素的同胞元素
          有许多有用的方法让我们在 DOM 树进行水平遍历：
    siblings();//返回被选元素的所有同胞元素
    next();//返回被选元素的下一个同胞元素。该方法只返回一个元素
    nextAll(); //返回被选元素的所有跟随的同胞元素
    nextUntil(); //返回介于两个给定参数之间的所有跟随的同胞元素
    prev();//返回的是前面的同胞元素
    prevAll();//返回的是前面的所有同胞元素
    prevUntil();//返回的是前面的两个给定参数之间的所有同胞元素

-->
